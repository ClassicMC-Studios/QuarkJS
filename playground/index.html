<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuarkJS</title>
  <link rel="shortcut icon" href="https://guyotjs.github.io/duckclear.png" type="image/x-icon">
  <link rel="stylesheet" href="https://guyotjs.github.io/bcss/bc.css">
  <link rel="stylesheet" href="https://guyotjs.github.io/bcss/bc-colors.css">
</head>
<body class="bg-night">
  <script src="./betaQuark.js"></script>
  <div id="app" class="true-center text-center"></div>
  <script>
    let [count, setCount] = useState(0);

    function add(){
      count = setCount(count+1);
    }
    function app(){
      return `
        <p class="f-xl">${count}</p><br/>
        <button class="p f-m hover-bg-null no-border r" onclick="add()">+</button>
      `
    };
    // Id of element to render, the function for templating.
    extend("app",app);
  </script>
</body>
</html>
