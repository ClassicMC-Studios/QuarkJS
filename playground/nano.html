<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nano</title>
</head>
<body>
  <p id="count"></p>
  <script>
    let bound=[]
    function $(val){
      return val;
    }
    function $set(val){
      return val;
    }
    function $bind(func,id){
      bound.push([func,document.getElementById(id)]);
    }
    function $$(){
      for(let i=0;i<bound.length;i++;){
        bound[i][1].innerHTML = bound[i][0]();
      }
    }

    let count = $(0);
    $bind(()=>{return count;},"count");
    count = $set(count+1);
    $$();

  </script>
</body>
</html>
