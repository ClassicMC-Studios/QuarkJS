<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nano</title>
  <script src="./nano.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    $css("bcss");
    $css("bc-colors");

    let count = $(0);
    function template(){
      return (`
        <div class='main bg-night'></div>
        <div class="true-center text-center">
          <h1 class="white">a ${count <= 3 ? "couple":"lot"}...${count}</h1>
          <button class="m r border-gray bg-night p gray" onclick="add()">+</button>
        </div>
      `)
    }
    $bind(template,"app");
    function add(){
      count = $set(count+1);
    }

  </script>
</body>
</html>
