<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nano</title>
  <script src="./nano.js"></script>
</head>
<body>
  <div class='main bg-night'></div>
  <div class="true-center text-center">
    <h1 class="white" id="app"></h1>
    <button class="m r border-gray bg-night p gray" onclick="add()">+</button>
  </div>
  <script>
    $css("bcss");
    $css("bc-colors");

    let count = $(0);
    $bind(()=>{return `
      a ${count <= 3 ? "few": count<=15 ? "couple":"lot"}...${count}
    `;},"app");
    function add(){
      count = $set(count+1);
    }

  </script>
</body>
</html>
